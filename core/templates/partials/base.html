{% load static %}
<body class="{% block body_class %}{% endblock %}">
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Untree.co" />
    <link rel="shortcut icon" href="favicon.png" />
    <meta name="description" content="" />
    <meta name="keywords" content="bootstrap, bootstrap5" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'fonts/flaticon/font/flaticon.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="{% static 'css/tiny-slider.css' %}" />
    <link rel="stylesheet" href="{% static 'css/aos.css' %}" />
    <link rel="stylesheet" href="{% static 'css/glightbox.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/flatpickr.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/carrusel.css' %}" />
    <link rel="stylesheet" href="{% static 'css/estilos_company.css' %}">
    
    
    
    <title>{% block title %}Canacintra &mdash; Noticiero{% endblock %}</title>
  </head>
  <body>
    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
          <span class="icofont-close js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>
    
    {% include 'partials/header.html' %} 
    
    {% block content %} 
    {% endblock content%} 
    
    {% include 'partials/footer.html' %}
    
    <div id="overlayer"></div>
    <div class="loader">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/tiny-slider.js' %}"></script>
    <script src="{% static 'js/flatpickr.min.js' %}"></script>
    <script src="{% static 'js/aos.js' %}"></script>
    <script src="{% static 'js/glightbox.min.js' %}"></script>
    <script src="{% static 'js/navbar.js' %}"></script>
    <script src="{% static 'js/counter.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <script src="{% static 'js/carrusel.js' %}"></script>
    
    <script>
    // 1. Encontrar los elementos
    const toggleSwitch = document.getElementById('theme-toggle');
    const body = document.body;

    // 2. Funci칩n para aplicar el tema
    function applyTheme(theme) {
      if (theme === 'dark') {
        body.classList.add('dark-mode');
        if (toggleSwitch) {
          toggleSwitch.checked = true;
        }
      } else {
        body.classList.remove('dark-mode');
        if (toggleSwitch) {
          toggleSwitch.checked = false;
        }
      }
    }

    // 3. Cargar el tema guardado al cargar la p치gina
    //    (Si no hay nada guardado, prefiere el modo claro)
    const savedTheme = localStorage.getItem('theme') || 'light';
    applyTheme(savedTheme);

    // 4. A침adir el "click listener" al bot칩n
    if (toggleSwitch) {
      toggleSwitch.addEventListener('change', function() {
        let newTheme = 'light';
        if (this.checked) {
          newTheme = 'dark';
        }
        // Aplicar el nuevo tema
        applyTheme(newTheme);
        // Guardar la preferencia
        localStorage.setItem('theme', newTheme);
      });
    }
    </script>

  </body>
</html>
