{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login/Register Form</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container" id="container">
        <div class="side-panel-container">
            <div class="side-panel">
                <div class="side-panel-left">
                    <h1>¡BIENVENIDO DE VUELTA!</h1>
                    <p>Inicia sesión para usar todas las funciones del sitio.</p>
                    <button class="hidden" id="login">Iniciar Sesión</button>
                </div>
                <div class="side-panel-right">
                    <h1>¡Hola!</h1>
                    <p>Regístrate y comienza tu viaje con nosotros.</p>
                    <button class="hidden" id="register">Registrarse</button>
                </div>
            </div>
        </div>

        <div class="form-container register-container">
            <form action="#">
                <h1>Registro</h1>
                <input type="text" placeholder="Usuario" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Contraseña" required>
                <button>Registrarse</button>
            </form>
        </div>

        <div class="form-container login-container">
            <form action="#">
                <h1>Iniciar Sesión</h1>
                <input type="text" placeholder="Usuario" required>
                <input type="password" placeholder="Contraseña" required>
                <a href="#">¿Olvidaste tu contraseña?</a>
                <button>Iniciar Sesión</button>
                <p class="mobile-switch">¿No tienes cuenta? <a href="#" id="mobile-signup">Regístrate</a></p>
            </form>
        </div>

    </div>

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
